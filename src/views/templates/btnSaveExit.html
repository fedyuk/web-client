<button ng-show="isEdit" type="button" class="btn btn-w-md btn-gap-v btn-success">Save</button>
<button ng-show="isEdit && !isNew"  ng-click="cancel()" type="button" class="btn btn-w-md btn-gap-v btn-primary">Cancel</button>
<button ng-show="!isEdit" type="button" ng-click="closePage()" class="btn btn-w-md btn-gap-v btn-default">Close</button>
