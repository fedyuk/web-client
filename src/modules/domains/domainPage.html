<div class="page">

    <section class="panel">
         <!--<div class="panel-heading"><strong>Domain: {{domain.name}}</strong></div>-->
        <div class="panel-body">

            <div class="row">
                <div class="col-sm-6">
                    <div class="ng-pristine form-validation ng-invalid ng-invalid-required ng-invalid-equal ng-dirty" novalidate role="form">
                  
                        <div class="form-group" >
                            <label for>Name</label>
                            <input type="text" ng-disabled="domain.id"  class="form-control ng-animate ng-dirty ng-invalid ng-invalid-required" required="" data-ng-model="domain.name" style="">
                        </div>

                        <div class="form-group">
                            <label for>Customer</label>
                            <input type="text" ng-disabled="domain.id" class="form-control ng-animate ng-dirty ng-invalid ng-invalid-required" required="" data-ng-model="domain.customer_id" style="">
                        </div>

                        <div class="form-group">
                            <label for>Language</label>
                            <select class="form-control" ng-change="change('default_language')" ng-model="domain.default_language">
                                <option>ru</option>
                                <option>en</option>
                            </select>
                        </div>
                        
                    </div>  
                </div>

                <div class="col-sm-6">
                    <webitel-variables
                        collection = "domain.variables"
                        dictionary="switchVar"
                        remvar="remVar"
                        >

                    </webitel-variables>
                </div>

            </div>

        </div>

        <div class="panel-footer">
            <button ng-show="isEdit" type="button" ng-click="save()" class="btn btn-w-md btn-gap-v btn-success">Save</button>
            <button ng-show="isEdit && !isNew"  ng-click="cancel()" type="button" class="btn btn-w-md btn-gap-v btn-primary">Cancel</button>
            <button  type="button" ng-click="closePage()" class="btn btn-w-md btn-gap-v btn-default">Close</button>
        <div>
    </section> 

</div>
