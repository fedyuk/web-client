<div class="modal-header">
    <h3 class="modal-title">Column</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group" >
                <label for>Id</label>
                <input type="text" class="form-control" required ng-disabled="!column._new" data-ng-model="column.id" style="">
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group" >
                <label for>Caption</label>
                <input type="text" class="form-control" required  data-ng-model="column.caption" style="">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group" >
                <label  for>Detail</label>
                <label style="width: 100%;" class="switch switch-success"><input type="checkbox" ng-model="column.options.detail" class="ng-valid ng-dirty"><i></i></label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="form-group" >
                <label for>Type</label>
                <select class="form-control"
                        ng-model="column.type"
                        >
                    <option ng-repeat="type in types" ng-selected="{{type.id==column.type}}" value="{{type.id}}">{{type.id}}</option>
                </select>
            </div>

            <div class="form-group" ng-if="column.type == 'select'" >
                <label for>Options</label>
                <tags-input type="text" class="form-group ui-tags-input" required ng-model="column.options.select">
                </tags-input>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
