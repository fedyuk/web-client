<div class="page">
    <div class="panel">
        <div class="panel-body">

            <div class="row">
                <div class="col-sm-12">
                    <div class="no-border pull-left">
                        <a  ng-if="canCreate" href="#/callflows/default/new?domain={{domain}}" ng-disabled="!domain" style="padding: 0" class="btn btn-icon btn-icon-round btn-icon-sm  btn-gap-v bg-success">
                            <i class="fa fa-plus"></i>
                        </a>

                        <a ng-click="reloadData()" ng-disabled="!domain" style="padding: 0" class="btn btn-icon btn-icon-round btn-icon-sm  btn-gap-v bg-primary">
                            <i class="glyphicon glyphicon-refresh"></i>
                        </a>

                <span class="btn btn-icon btn-icon-round btn-icon-sm  btn-gap-v bg-primary  btn-file"  ng-disabled="!domain" style="padding: 0">
                    <i class="glyphicon glyphicon-cloud-upload"></i>
                    <input type="file" nv-file-select="" uploader="uploader">
                </span>
                    </div>


                    <div class="form-group pull-right ">
                        <div class="col-sm-10">
                            <input  data-ng-model="query"  type="search" class="form-control no-border text-right" placeholder="Search term">
                            <span class="icon glyphicon glyphicon-search"></span>
                        </div>
                    </div>

                </div>
            </div>

            <div class="table-responsive"  style="position: relative;">
                <div ng-show="isLoading" class="loading text-center">
                        <span>
                            <i class="fa fa-spinner fa-5x fa-spin"></i>
                        </span>
                </div>
                <div class="row text-center" ng-if="!rowCollection || rowCollection.length == 0">
                    <div class="center-block col-md-4" style="float: none;">
                        <h1 aria-hidden="true"><i aria-hidden="true" class="fa fa-meh-o"></i></h1>
                        <h2>No results found</h2>
                    </div>
                </div>

                <table ng-show="rowCollection.length > 0" wt-responsive-table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-hover" st-search search-watch-model="query">
                <thead>
                <tr ng-show="rowCollection.length > 0">
                    <th st-skip-natural="true" st-sort="destination_number" >Number</th>
                    <th st-skip-natural="true" st-sort="name" >Name</th>
                    <th st-skip-natural="true" st-sort="order" >Order</th>
                    <th st-skip-natural="true" class="text-center" st-sort="disabled" >Enabled</th>
                    <th>Position</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody ng-show="rowCollection.length > 0">
                    <tr ng-repeat="row in displayedCollection">
                        <td >
                            <a ng-if="canUpdate" href="#/callflows/default/{{row._id}}/edit?domain={{domain}}">
                                {{row.destination_number}}
                            </a>
                            <span ng-if="!canUpdate">
                                {{row.destination_number}}
                            </span>
                        </td>
                        <td >{{row.name}}</td>
                        <td >{{row.order}}</td>
                        <td class="text-center">
                            <span ng-class="row.disabled ? 'color-danger' : 'color-success'">
                                <i class="fa fa-circle"></i>
                            </span>
                        </td>

                        <td class="col-md-4">
                            <p>
                                <a ng-click="up(row)" href="javascript:;" class="btn btn-default btn-direction btn-up">Up</a>
                                <a ng-click="down(row)" href="javascript:;" class="btn btn-default btn-direction btn-down">Down</a></p>
                            </p>
                        </td>
                        <td class="center">
                            <p>
                                <a href="javascript:void 0" ng-click="downloadScheme(row)" ng-if="canUpdate" class="text-muted"><i class="glyphicon glyphicon-cloud-download"></i></a>
                                <span class="space space-xs"></span>
                                <a href="#/callflows/default/{{row._id}}/edit?domain={{domain}}" ng-if="canUpdate" class="text-muted"><i class="glyphicon glyphicon-pencil"></i></a>
                                <span class="space space-xs"></span>
                                <a href="javascript:;" ng-click="removeItem(row)" ng-if="canDelete" class="text-muted"><i class="glyphicon glyphicon-remove"></i></a>
                            </p>
                        </td>
                    </tr>
                </tbody>
            </table>

            </div>

        </div>
    </div>



</div>
